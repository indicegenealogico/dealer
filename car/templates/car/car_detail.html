{% load static %}
{% load humanize %}


<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<div class="container">
<div class="row">
  <div class="col-md-3">
    <div class="autos-carousel-item slick-slide slick-active" style="width: 263px;" tabindex="-1" role="option"
                  aria-describedby="slick-slide01" data-slick-index="1" aria-hidden="false">
      <style type="text/css">
        h2.featured-image-title {
          display: block;
        }
      </style>
      <div class="slider-grid__inner slider-grid__inner_mod-b">
        <div class="card__img">
          <a href="#" tabindex="0">
            <img width="640" height="362"
              src="{{ car.pictures }}"
              class="img-responsive wp-post-image" alt="">
          </a>
          <span class="slider-grid__price_wrap"><span
              class="slider-grid__price"><span>{{ car.price }}</span></span></span>
        </div>
        <div class="tmpl-gray-footer">
          <span class="tmpl-slider-grid__name">{{ car.make }} {{ car.model }}</span>
          <ul class="tmpl-slider-grid__info list-unstyled">
            <li><i class="theme-fonts-Agenda"></i>{{ car.year }} </li>
            <li><i class="autofont-highway"></i>{{ car.millage|intcomma }} </li>
            <li><i class="autofont-vehicle"></i>{{ car.get_transmition_display }} </li>
            <li><i class="autofont-vehicle"></i>{{ car.color }} </li>
            <li><i class="autofont-vehicle"></i>{{ car.body }} </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
